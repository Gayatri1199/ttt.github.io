<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Free Web tutorials">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="John Doe">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Tic Tac Toe</title>
</head>
<body>
<div class="container">
	<h1 class="title">Tic <span>Tac</span> Toe</h1>
	<div class="status-action">
		<div class="status">
			X is next
		</div>
		<div class="reset">
			Reset
		</div>
	</div>
	<div class="game-grid">
		<div class="game-cell top-left-cell"></div>
		<div class="game-cell top-middle-cell"></div>
		<div class="game-cell top-right-cell"></div>
		<div class="game-cell middle-left-cell"></div>
		<div class="game-cell middle-middle-cell"></div>
		<div class="game-cell middle-right-cell"></div>
		<div class="game-cell bottom-left-cell"></div>
		<div class="game-cell bottom-middle-cell"></div>
		<div class="game-cell bottom-right-cell"></div>

	</div>
</div>


<script src="js/app.js"></script>
</body>
</html>
